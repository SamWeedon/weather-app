<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="header">
    <form action="">
      <input id="search-bar" type="search" placeholder="Location..." />
      <button id="search-button">Search</button>
    </form>
  </div>

  <div id="content-container">
    <div id="hourly-forecast-container">
      <h2>Today's Hourly Forecast</h2>
      <div id="selected-weather-container">
        <div id="top">
          <button class="hour" id="12am">12am</button><button class="hour" id="1am">1am</button><button class="hour"
            id="2am">2am</button><button class="hour" id="3am">3am</button><button class="hour"
            id="4am">4am</button><button class="hour" id="5am">5am</button><button class="hour" id="6am">6am</button>
        </div>
        <div id="right">
          <button class="hour" id="7am">7am</button><button class="hour" id="8am">8am</button><button class="hour"
            id="9am">9am</button><button class="hour" id="10am">10am</button><button class="hour"
            id="11am">11am</button>
        </div>
        <div id="bottom">
          <button class="hour" id="12pm">12am</button><button class="hour" id="1pm">1pm</button><button class="hour"
            id="2pm">2pm</button><button class="hour" id="3pm">3pm</button><button class="hour"
            id="4pm">4pm</button><button class="hour" id="5pm">5pm</button><button class="hour" id="6pm">6pm</button>
        </div>
        <div id="left">
          <button class="hour" id="7pm">7pm</button><button class="hour" id="8pm">8pm</button><button class="hour"
            id="9pm">9pm</button><button class="hour" id="10pm">10pm</button><button class="hour"
            id="11pm">11pm</button>
        </div>
        <div id="selected-weather">
          <div id="time"></div>
          <img id="conditions" />
          <div id="temperature"></div>
        </div>
      </div>
    </div>
    <div id="two-day-forecast-container">
      <h2>Two Day Forecast</h2>
      <div id="after-days-container">
        <div class="after-day-container" id="tomorrow">
          <div id="tomorrow-date"></div>
          <img id="tomorrow-condition" />
          <div id="tomorrow-low"></div>
          <div id="tomorrow-high"></div>
        </div>
        <div class="after-day-container" id="day-after-tomorrow">
          <div id="day-after-tomorrow-date"></div>
          <img id="day-after-tomorrow-condition" />
          <div id="day-after-tomorrow-low"></div>
          <div id="day-after-tomorrow-high"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
