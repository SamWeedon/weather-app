<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="">
      <input id="search-bar" type="search" placeholder="Location..." />
      <button id="search-button">Search</button>
    </form>
    <button class="hour" id="12am">12 AM</button
    ><button class="hour" id="1am">1 AM</button
    ><button class="hour" id="2am">2 AM</button
    ><button class="hour" id="3am">3 AM</button
    ><button class="hour" id="4am">4 AM</button
    ><button class="hour" id="5am">5 AM</button
    ><button class="hour" id="6am">6 AM</button
    ><button class="hour" id="7am">7 AM</button
    ><button class="hour" id="8am">8 AM</button
    ><button class="hour" id="9am">9 AM</button
    ><button class="hour" id="10am">10 AM</button
    ><button class="hour" id="11am">11 AM</button>
    <button class="hour" id="12pm">12 PM</button
    ><button class="hour" id="1pm">1 PM</button
    ><button class="hour" id="2pm">2 PM</button
    ><button class="hour" id="3pm">3 PM</button
    ><button class="hour" id="4pm">4 PM</button
    ><button class="hour" id="5pm">5 PM</button
    ><button class="hour" id="6pm">6 PM</button
    ><button class="hour" id="7pm">7 PM</button
    ><button class="hour" id="8pm">8 PM</button
    ><button class="hour" id="9pm">9 PM</button
    ><button class="hour" id="10pm">10 PM</button
    ><button class="hour" id="11pm">11 PM</button>
    <div id="selected-weather">
      <div id="time"></div>
      <img id="conditions"></img>
      <div id="temperature"></div>
    </div>
    <div id="tomorrow"></div>
    <div id="day-after-tomorrow"></div>
  </body>
</html>
